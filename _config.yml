# Site settings
title: OWASP BLT Blog
description: >-
  Official blog for the OWASP Bug Logging Tool (BLT) - A community-driven platform 
  for discovering, reporting, and tracking security vulnerabilities
baseurl: "/BLT-Blog"
url: "https://owasp-blt.github.io"

# Author settings
author:
  name: OWASP BLT Team
  email: contact@owaspblt.org

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Minima color scheme
minima:
  skin: classic

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "OWASP BLT Team"

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
